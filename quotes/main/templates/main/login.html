{% extends 'main/layout.html' %}
{% load static %}
{% block title %}Login Form{% endblock %}
{% block main %}
    <div class="container">
        <div class="title_main"><h2>Log-in</h2></div>
        <div class="list_of_notes">
            <p>Пожалуйста используйте данную форму для входа:</p>
            <form action="login" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" value="Log-in">
            </form>
        </div>
        <div class="footer_main">
                <div><p>{{ message }}</p></div>
        </div>
    </div>
{% endblock %}
